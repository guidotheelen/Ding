<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Boxing Round Timer</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b34",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221011",
                        "surface-dark": "#2d1b1c", 
                        "surface-input": "#392829",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #ee2b34;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #ee2b34;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden h-screen flex transition-colors duration-300">
    <!-- Settings Sidebar -->
    <aside class="w-80 h-full border-r border-[#392829] hidden md:flex flex-col bg-[#1a0c0d] z-20 shadow-xl">
        <div class="p-6 border-b border-[#392829] flex items-center gap-3">
            <div class="h-10 w-10 bg-primary/20 rounded-lg flex items-center justify-center text-primary">
                <span class="material-symbols-outlined text-2xl">sports_mma</span>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-white">Boxing Timer</h1>
        </div>
        <div class="flex-1 overflow-y-auto p-6 space-y-8 custom-scrollbar">
            <div class="space-y-5">
                <h3 class="text-xs uppercase tracking-wider text-[#b99d9e] font-bold">Configuration</h3>
                <div class="space-y-2">
                    <label for="prep-duration" class="text-sm font-medium text-[#e5e5e5]">Prep Duration</label>
                    <div class="group flex items-center gap-3 bg-[#392829] rounded-lg p-3 hover:bg-[#4a3536] transition-colors border border-transparent hover:border-primary/30 cursor-pointer">
                        <span class="material-symbols-outlined text-[#b99d9e] group-hover:text-white transition-colors">accessibility_new</span>
                        <div class="flex-1">
                            <input id="prep-duration" class="bg-transparent border-none text-white focus:ring-0 w-full p-0 font-bold text-lg cursor-pointer" type="text" value="00:10" readonly/>
                        </div>
                        <div class="flex flex-col gap-0.5">
                            <button class="text-[#b99d9e] hover:text-white" onclick="adjustTime('prep-duration', 5)"><span class="material-symbols-outlined text-sm">expand_less</span></button>
                            <button class="text-[#b99d9e] hover:text-white" onclick="adjustTime('prep-duration', -5)"><span class="material-symbols-outlined text-sm">expand_more</span></button>
                        </div>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="round-duration" class="text-sm font-medium text-[#e5e5e5]">Round Duration</label>
                    <div class="group flex items-center gap-3 bg-[#392829] rounded-lg p-3 hover:bg-[#4a3536] transition-colors border border-transparent hover:border-primary/30 cursor-pointer">
                        <span class="material-symbols-outlined text-[#b99d9e] group-hover:text-white transition-colors">timer</span>
                        <div class="flex-1">
                            <input id="round-duration" class="bg-transparent border-none text-white focus:ring-0 w-full p-0 font-bold text-lg cursor-pointer" type="text" value="03:00" readonly/>
                        </div>
                        <div class="flex flex-col gap-0.5">
                            <button class="text-[#b99d9e] hover:text-white" onclick="adjustTime('round-duration', 30)"><span class="material-symbols-outlined text-sm">expand_less</span></button>
                            <button class="text-[#b99d9e] hover:text-white" onclick="adjustTime('round-duration', -30)"><span class="material-symbols-outlined text-sm">expand_more</span></button>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="setRoundDuration(60)" class="flex-1 px-3 py-2 bg-[#2d1b1c] hover:bg-[#392829] border border-[#392829] hover:border-primary/50 rounded-lg text-xs font-medium text-[#b99d9e] hover:text-white transition-all">1 min</button>
                        <button onclick="setRoundDuration(120)" class="flex-1 px-3 py-2 bg-[#2d1b1c] hover:bg-[#392829] border border-[#392829] hover:border-primary/50 rounded-lg text-xs font-medium text-[#b99d9e] hover:text-white transition-all">2 min</button>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="rest-duration" class="text-sm font-medium text-[#e5e5e5]">Rest Duration</label>
                    <div class="group flex items-center gap-3 bg-[#392829] rounded-lg p-3 hover:bg-[#4a3536] transition-colors border border-transparent hover:border-primary/30 cursor-pointer">
                        <span class="material-symbols-outlined text-[#b99d9e] group-hover:text-white transition-colors">snooze</span>
                        <div class="flex-1">
                            <input id="rest-duration" class="bg-transparent border-none text-white focus:ring-0 w-full p-0 font-bold text-lg cursor-pointer" type="text" value="01:00" readonly/>
                        </div>
                        <div class="flex flex-col gap-0.5">
                            <button class="text-[#b99d9e] hover:text-white" onclick="adjustTime('rest-duration', 10)"><span class="material-symbols-outlined text-sm">expand_less</span></button>
                            <button class="text-[#b99d9e] hover:text-white" onclick="adjustTime('rest-duration', -10)"><span class="material-symbols-outlined text-sm">expand_more</span></button>
                        </div>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="total-rounds" class="text-sm font-medium text-[#e5e5e5]">Total Rounds</label>
                    <div class="group flex items-center gap-3 bg-[#392829] rounded-lg p-3 hover:bg-[#4a3536] transition-colors border border-transparent hover:border-primary/30 cursor-pointer">
                        <span class="material-symbols-outlined text-[#b99d9e] group-hover:text-white transition-colors">repeat</span>
                        <div class="flex-1">
                            <input id="total-rounds" class="bg-transparent border-none text-white focus:ring-0 w-full p-0 font-bold text-lg cursor-pointer" type="number" value="12"/>
                        </div>
                        <div class="flex flex-col gap-0.5">
                            <button class="text-[#b99d9e] hover:text-white" onclick="adjustRounds(1)"><span class="material-symbols-outlined text-sm">expand_less</span></button>
                            <button class="text-[#b99d9e] hover:text-white" onclick="adjustRounds(-1)"><span class="material-symbols-outlined text-sm">expand_more</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space-y-5">
                <h3 class="text-xs uppercase tracking-wider text-[#b99d9e] font-bold">Preferences</h3>
                <div class="flex items-center justify-between p-3 bg-[#392829] rounded-lg hover:bg-[#4a3536] transition-all border border-transparent hover:border-primary/30">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-[#b99d9e]">notifications_active</span>
                        <label for="toggle" class="font-medium text-sm text-white cursor-pointer">Sound Effects</label>
                    </div>
                    <label for="toggle" class="relative inline-block w-12 h-6 cursor-pointer">
                        <span class="sr-only">Toggle sound effects</span>
                        <input checked="" class="toggle-checkbox peer sr-only" id="toggle" name="toggle" type="checkbox"/>
                        <div class="absolute inset-0 bg-black/40 rounded-full transition-all duration-300 peer-checked:bg-primary/30"></div>
                        <div class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow-lg transition-all duration-300 peer-checked:translate-x-6 peer-checked:bg-primary peer-checked:shadow-[0_0_10px_rgba(238,43,52,0.6)]"></div>
                    </label>
                </div>
            </div>
        </div>
        <div class="p-6 border-t border-[#392829] text-xs text-[#b99d9e] text-center font-medium">
            Ready to fight?
        </div>
    </aside>
    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col relative h-full bg-[#181111] bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#2d1b1c] via-[#181111] to-[#181111]">
        <!-- Mobile Header -->
        <header class="md:hidden flex items-center justify-between px-5 py-4 border-b border-[#392829] bg-[#1a0c0d]">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-primary">sports_mma</span>
                <h1 class="font-bold text-white">Boxing Timer</h1>
            </div>
            <button class="p-2 text-white bg-[#392829] rounded-lg"><span class="material-symbols-outlined">menu</span></button>
        </header>
        <!-- Timer Stage -->
        <div class="flex-1 flex flex-col items-center justify-center p-6 md:p-12 w-full max-w-6xl mx-auto relative z-10">
            <!-- Round Indicator -->
            <div class="mb-8 md:mb-12 flex flex-col items-center animate-fade-in-down">
                <div class="flex items-center gap-3 mb-2">
                    <span class="h-2 w-2 rounded-full bg-primary animate-pulse"></span>
                    <h2 class="text-[#b99d9e] text-sm md:text-base font-bold tracking-[0.2em] uppercase">Current Round</h2>
                    <span class="h-2 w-2 rounded-full bg-primary animate-pulse"></span>
                </div>
                <h1 id="current-round-display" class="text-white text-4xl md:text-5xl font-bold tracking-tight">ROUND 1 <span class="text-[#543b3c]">/ 12</span></h1>
            </div>
            <!-- Timer Digits -->
            <div class="flex gap-4 md:gap-8 items-center justify-center mb-12 w-full">
                <!-- Minutes -->
                <div class="flex flex-col items-center gap-4 flex-1 max-w-[300px]">
                    <div class="bg-[#2a1718] w-full aspect-[4/5] rounded-2xl flex items-center justify-center relative overflow-hidden border border-[#392829] shadow-2xl ring-1 ring-white/5">
                        <div class="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent pointer-events-none"></div>
                        <span id="minutes-display" class="text-[clamp(5rem,15vw,10rem)] font-bold text-white leading-none z-10 tabular-nums tracking-tighter">03</span>
                    </div>
                    <span class="text-[#b99d9e] font-bold uppercase tracking-widest text-xs md:text-sm">Minutes</span>
                </div>
                <!-- Colon -->
                <div class="h-full flex items-center justify-center pb-8 md:pb-16">
                    <span class="text-[clamp(3rem,8vw,6rem)] font-bold text-[#543b3c] animate-pulse">:</span>
                </div>
                <!-- Seconds -->
                <div class="flex flex-col items-center gap-4 flex-1 max-w-[300px]">
                    <div class="bg-[#2a1718] w-full aspect-[4/5] rounded-2xl flex items-center justify-center relative overflow-hidden border border-[#392829] shadow-2xl ring-1 ring-white/5">
                        <div class="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent pointer-events-none"></div>
                        <span id="seconds-display" class="text-[clamp(5rem,15vw,10rem)] font-bold text-white leading-none z-10 tabular-nums tracking-tighter">00</span>
                    </div>
                    <span class="text-[#b99d9e] font-bold uppercase tracking-widest text-xs md:text-sm">Seconds</span>
                </div>
            </div>
            <!-- Progress & Status -->
            <div class="w-full max-w-2xl flex flex-col gap-3">
                <div class="flex justify-between items-baseline px-1">
                    <p id="status-text" class="text-white text-2xl font-bold leading-normal tracking-tight">Ready</p>
                    <p id="progress-text" class="text-[#b99d9e] text-sm font-bold leading-normal">0%</p>
                </div>
                <div class="h-3 rounded-full bg-[#392829] w-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-primary rounded-full w-[0%] shadow-[0_0_15px_rgba(238,43,52,0.6)] relative overflow-hidden transition-all duration-300">
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent w-full h-full -skew-x-12 opacity-50"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center text-xs text-[#543b3c] font-medium mt-1">
                    <span id="sub-status-text">Press Play to Start</span>
                    <span></span>
                </div>
            </div>
        </div>
        <!-- Controls Dock -->
        <div class="pb-10 pt-6 px-6 flex justify-center items-center gap-6 md:gap-10 relative z-20">
            <!-- Reset Button -->
            <button id="reset-btn" class="group flex items-center justify-center w-14 h-14 md:w-16 md:h-16 rounded-2xl bg-[#392829] hover:bg-[#4a3536] text-white transition-all duration-300 shadow-lg border border-transparent hover:border-white/10 active:scale-95">
                <span class="material-symbols-outlined text-2xl md:text-3xl group-hover:rotate-[-180deg] transition-transform duration-500 text-[#b99d9e] group-hover:text-white">restart_alt</span>
            </button>
            <!-- Play/Pause Button (Primary) -->
            <button id="play-btn" class="flex items-center justify-center w-20 h-20 md:w-24 md:h-24 rounded-3xl bg-primary hover:bg-[#ff3b44] text-white shadow-[0_10px_40px_-10px_rgba(238,43,52,0.5)] hover:shadow-[0_20px_60px_-15px_rgba(238,43,52,0.6)] hover:scale-105 active:scale-95 transition-all duration-300">
                <span id="play-icon" class="material-symbols-outlined text-5xl md:text-6xl ml-1">play_arrow</span>
            </button>
            <!-- Sound Toggle Button -->
            <button id="mute-btn" class="group flex items-center justify-center w-14 h-14 md:w-16 md:h-16 rounded-2xl bg-[#392829] hover:bg-[#4a3536] text-white transition-all duration-300 shadow-lg border border-transparent hover:border-white/10 active:scale-95">
                <span id="mute-icon" class="material-symbols-outlined text-2xl md:text-3xl group-hover:scale-110 transition-transform text-[#b99d9e] group-hover:text-white">volume_up</span>
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
